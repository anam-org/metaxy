project = "example-integration-dagster"
entrypoints = [
  "example_integration_dagster.non_partitioned",
  "example_integration_dagster.partitioned",
  "example_integration_dagster.branch_subsampled",
]
auto_create_tables = true # Enable for development/examples

[stores.dev]
type = "metaxy.metadata_store.duckdb.DuckDBMetadataStore"

[stores.dev.config]
database = "/tmp/metaxy_dagster.duckdb"
fallback_stores = ["sampled"]

[stores.sampled]
type = "metaxy.metadata_store.duckdb.DuckDBMetadataStore"

[stores.sampled.config]
database = "/tmp/metaxy_dagster_sampled.duckdb"

[stores.production]
type = "metaxy.metadata_store.duckdb.DuckDBMetadataStore"

[stores.production.config]
database = "/tmp/metaxy_dagster_production.duckdb"

[stores.branch]
type = "metaxy.metadata_store.duckdb.DuckDBMetadataStore"

[stores.branch.config]
database = "/tmp/metaxy_dagster_branch.duckdb"
