name: _Docs (reusable)

permissions:
  contents: write
  pages: write
  id-token: write

on:
  workflow_call:
    inputs:
      environment:
        description: 'GitHub environment to use'
        type: string
        default: 'github-pages'
      docs-version:
        description: 'Documentation version name (e.g., v1.0.0, main)'
        type: string
        required: true
      docs-alias:
        description: 'Documentation alias (e.g., latest)'
        type: string
        default: ''

jobs:
  docs:
    runs-on: depot-ubuntu-latest
    environment: ${{ inputs.environment }}

    env:
      UV_PYTHON_PREFERENCE: only-system

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: devenv

      - name: Install devenv
        run: nix profile install nixpkgs#devenv

      - name: Build devenv environment
        run: devenv shell echo "Environment ready"

      - name: Sync dependencies
        run: devenv shell -- uv sync --all-extras --all-groups

      - name: Build documentation
        run: devenv shell -- uv run mkdocs build --strict

      - name: Configure Git for Mike
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch and pull gh-pages branch
        run: |
          git fetch origin gh-pages:gh-pages || true
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git checkout gh-pages
            git pull origin gh-pages --rebase
            git checkout -
          fi

      - name: Deploy documentation with Mike
        env:
          DOCS_VERSION: ${{ inputs.docs-version }}
          DOCS_ALIAS: ${{ inputs.docs-alias }}
        run: |
          if [ -n "$DOCS_ALIAS" ]; then
            devenv shell -- uv run mike deploy --push --update-aliases --ignore-remote-status "$DOCS_VERSION" "$DOCS_ALIAS"
          else
            devenv shell -- uv run mike deploy --push --ignore-remote-status "$DOCS_VERSION"
          fi
