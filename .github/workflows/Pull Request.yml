name: Pull Request

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  workflow_dispatch:
    inputs:
      python-versions:
        description: 'Python versions (JSON array)'
        type: string
        default: '["3.10", "3.11", "3.12", "3.13"]'
      run-windows:
        description: 'Run Windows tests'
        type: boolean
        default: false
      run-macos:
        description: 'Run macOS tests'
        type: boolean
        default: false

jobs:
  qa:
    uses: ./.github/workflows/_qa.yml
    with:
      python-versions: ${{ github.event_name == 'workflow_dispatch' && inputs.python-versions || '["3.10"]' }}
      run-windows: ${{ github.event_name == 'workflow_dispatch' && inputs.run-windows || false }}
      run-macos: ${{ github.event_name == 'workflow_dispatch' && inputs.run-macos || false }}
