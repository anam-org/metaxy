name: _QA (reusable)

permissions:
  contents: read

on:
  workflow_call:
    inputs:
      python-versions:
        description: 'JSON array of Python versions to test'
        type: string
        default: '["3.10"]'
      run-windows:
        description: 'Run Windows tests'
        type: boolean
        default: false
      run-macos:
        description: 'Run macOS tests'
        type: boolean
        default: false
      run-all-checks:
        description: 'Run all checks regardless of path filters'
        type: boolean
        default: false

jobs:
  filter:
    runs-on: depot-ubuntu-latest
    outputs:
      test: ${{ steps.filter.outputs.test }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            test:
              - '.github/workflows/**'
              - flake.nix
              - flake.lock
              - 'src/metaxy/**'
              - 'tests/**'
              - 'examples/**'
              - 'pyproject.toml'
              - 'uv.lock'
            docs:
              - '.github/workflows/**'
              - mkdocs.yml
              - 'docs/**'

  lint:
    runs-on: depot-ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Run Ruff
        run: uv run --no-sync --with ruff ruff check

  format:
    runs-on: depot-ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - uses: dprint/check@v2.3
        with:
          dprint-version: 0.50.2

  typecheck:
    runs-on: depot-ubuntu-latest
    needs: filter
    if: ${{ inputs.run-all-checks || needs.filter.outputs.test == 'true' }}
    env:
      UV_PYTHON_PREFERENCE: only-system
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJSON(inputs.python-versions) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Save original environment
        run: bash .github/scripts/save-env.sh
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8
      - uses: nicknovitski/nix-develop@v1
        with:
          arguments: "'.#\"python${{ matrix.python-version }}\"'"
      - name: Install Dependencies
        run: uv python pin ${{ matrix.python-version }} && uv sync --all-extras --all-groups
      - name: Run ty
        # Clear LD_LIBRARY_PATH to avoid linker mismatch between Ubuntu's dynamic linker and Nix's glibc
        run: LD_LIBRARY_PATH= uv run ty check
      - name: Restore original environment
        if: always()
        run: bash .github/scripts/restore-env.sh

  test-linux:
    needs: filter
    if: ${{ inputs.run-all-checks || needs.filter.outputs.test == 'true' }}
    permissions:
      contents: read
      pull-requests: write
      issues: write
      checks: write
    runs-on: depot-ubuntu-latest
    env:
      UV_PYTHON_PREFERENCE: only-system
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJSON(inputs.python-versions) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Save original environment
        run: bash .github/scripts/save-env.sh
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8
      - uses: nicknovitski/nix-develop@v1
        with:
           # use devshell for Python 3.10
          arguments: "'.#\"python${{ matrix.python-version }}\"'"
      - name: Install Dependencies
        run: uv python pin ${{ matrix.python-version }} && uv sync --all-extras --all-groups
      - name: Install Coverage Subprocess Support
        run: cp .github/coverage_subprocess.pth $(uv run python -c "import sysconfig; print(sysconfig.get_path('purelib'))")/
      - name: Run Tests
        id: pytest
        env:
          # Enable subprocess coverage collection
          COVERAGE_PROCESS_START: ${{ github.workspace }}/pyproject.toml
          COVERAGE_FILE: ${{ github.workspace }}/.coverage
        run: >
          uv run pytest
          --cov=src/metaxy
          --durations=10
          --junit-xml=./junit.xml

      - name: Combine Coverage Data
        if: always()
        run: |
          uv run coverage combine --keep || true
          uv run coverage xml -o coverage.xml
          uv run coverage report --format=markdown >> $GITHUB_STEP_SUMMARY || true

      # Restore original environment to prevent Nix tools from interfering with subsequent steps
      - name: Restore Original Environment After Nix
        if: always()
        run: bash .github/scripts/restore-env.sh


      - name: Test Execution Summary
        # GitHub actions are horrible, always() here is used to ensure the step runs even if previous steps fail
        if: ${{ always() && matrix.python-version == '3.10' && github.event_name == 'pull_request' }}
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: ./junit.xml
          check_name: Test Results (Python ${{ matrix.python-version }})
          comment_title: Test Results (Python ${{ matrix.python-version }})
          fail_on: nothing

      - name: Coverage Report
        # GitHub actions are horrible, always() here is used to ensure the step runs even if previous steps fail
        # Only run on pull requests since this action creates comments
        if: ${{ always() && github.event_name == 'pull_request' }}
        continue-on-error: true
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-xml-coverage-path: ./coverage.xml
          title: Coverage Report (Python ${{ matrix.python-version }})
          badge-title: Coverage
          github-token: ${{ github.token }}
          junitxml-path: ./junit.xml
          xml-skip-covered: true
          report-only-changed-files: true
          unique-id-for-comment: ${{ matrix.python-version }}

  test-windows:
    needs: filter
    if: ${{ inputs.run-windows && (inputs.run-all-checks || needs.filter.outputs.test == 'true') }}
    permissions:
      contents: read
    runs-on: windows-latest
    env:
      UV_PYTHON_PREFERENCE: only-system
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJSON(inputs.python-versions) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install Dependencies
        run: |
          uv python pin ${{ matrix.python-version }}
          uv sync --group dev --all-extras --no-extra clickhouse --no-extra graphviz

      - name: Run Tests
        run: >
          uv run pytest
          -k "not clickhouse"
          --ignore=tests/docs
          --ignore=tests/cli
          --durations=15

  test-macos:
    needs: filter
    if: ${{ inputs.run-macos && (inputs.run-all-checks || needs.filter.outputs.test == 'true') }}
    permissions:
      contents: read
    runs-on: macos-latest
    env:
      UV_PYTHON_PREFERENCE: only-system
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJSON(inputs.python-versions) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install Dependencies
        run: |
          uv python pin ${{ matrix.python-version }}
          uv sync --group dev --all-extras --no-extra clickhouse --no-extra graphviz

      - name: Run Tests
        run: >
          uv run pytest
          -k "not clickhouse"
          --ignore=tests/docs
          --ignore=tests/cli
          --durations=15

  docs:
    permissions:
      contents: read
    runs-on: depot-ubuntu-latest
    needs:
      - filter
    if: ${{ inputs.run-all-checks || needs.filter.outputs.test == 'true' || needs.filter.outputs.docs == 'true' }}
    env:
      UV_PYTHON_PREFERENCE: only-system
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Save original environment
        run: bash .github/scripts/save-env.sh
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8
      - uses: nicknovitski/nix-develop@v1
      - name: Sync dependencies
        run: uv python pin 3.10 && uv sync --all-extras --all-groups
      - name: Build Docs
        id: docs
        run: uv run mkdocs build --strict
      # Restore original environment to prevent Nix tools from interfering with subsequent steps
      - name: Restore original environment
        if: always()
        run: bash .github/scripts/restore-env.sh

  check:
    permissions: {}
    if: always()
    runs-on: depot-ubuntu-latest
    needs:
      - test-linux
      - test-windows
      - test-macos
      - lint
      - format
      - typecheck
      - docs

    steps:
      - name: All Green
        if: always()
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
          allowed-skips: test-linux, test-windows, test-macos, typecheck, docs
