name: QA

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
  workflow_dispatch:

jobs:
  lint:
    runs-on: depot-ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Run Ruff
        run: uv run --no-sync --with ruff ruff check

  format:
    runs-on: depot-ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Run Ruff
        run: uv run --no-sync --with ruff ruff format --check

  typecheck:
    runs-on: depot-ubuntu-latest
    env:
      UV_PYTHON_PREFERENCE: only-system
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Sync dependencies
        run: nix develop --command uv sync --all-extras --all-groups --python 3.10
      - name: Run Basedpyright
        run: nix develop --command uv run --python 3.10 basedpyright --level error

  test:
    runs-on: depot-ubuntu-latest
    env:
      UV_PYTHON_PREFERENCE: only-system
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        include:
          - python-version: "3.10"
            nix-shell: "python310"
          - python-version: "3.11"
            nix-shell: "python311"
          - python-version: "3.12"
            nix-shell: "python312"
          - python-version: "3.13"
            nix-shell: "python313"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Sync dependencies
        run: nix develop .#${{ matrix.nix-shell }} --command uv sync --all-extras --all-groups --python ${{ matrix.python-version }}
      - name: Run Tests
        run: nix develop .#${{ matrix.nix-shell }} --command uv run --python ${{ matrix.python-version }} pytest --verbose --cov=src/metaxy --cov-report=term-missing --cov-report=xml --durations=10
      - name: Coverage comment
        if: matrix.python-version == '3.10'
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-xml-coverage-path: ./coverage.xml
          title: Coverage Report
          badge-title: Coverage
