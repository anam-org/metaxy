name: QA

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - dev
  pull_request:
  workflow_dispatch:

jobs:
  filter:
    runs-on: depot-ubuntu-latest
    outputs:
      test: ${{ steps.filter.outputs.test }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            test:
              - .github/workflows/QA.yml
              - flake.nix
              - flake.lock
              - 'src/metaxy/**'
              - 'tests/**'
              - 'pyproject.toml'
              - 'uv.lock'

  lint:
    runs-on: depot-ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Run Ruff
        run: uv run --no-sync --with ruff ruff check

  format:
    runs-on: depot-ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - uses: dprint/check@v2.3
        with:
          dprint-version: 0.50.2

  # typecheck:
