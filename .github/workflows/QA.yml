  #     - name: Install Nix
  #       uses: cachix/install-nix-action@v27
  #       with:
  #         nix_path: nixpkgs=channel:nixpkgs-unstable
  #     - name: Setup Magic Nix Cache
  #       uses: DeterminateSystems/magic-nix-cache-action@v8
  #     - name: Install Dependencies in Nix shell
  #       run: nix develop --command bash -c "uv python pin 3.10 && uv sync --all-extras --all-groups"
  #     - name: Run ty outside Nix shell
  #       run: |
  #         source .github/scripts/restore-env.sh
  #         uv run ty check --output-format github
