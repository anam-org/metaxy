name: Release

on:
  push:
    tags:
      # Semver tags: v1.0.0, v1.0.0-alpha.1, v1.0.0-rc.1, etc.
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  issues: write
  checks: write
  pages: write
  id-token: write

jobs:
  qa:
    uses: ./.github/workflows/_qa.yml
    permissions:
      contents: read
      pull-requests: write
      issues: write
      checks: write
    with:
      python-versions: '["3.10", "3.11", "3.12", "3.13"]'
      run-windows: true
      run-macos: true
      run-all-checks: true

  release:
    needs: qa
    uses: ./.github/workflows/_release.yml
    permissions:
      contents: write
      pages: write
      id-token: write
    with:
      publish-pypi: true
      # Only deploy docs for stable releases (vX.Y.Z without pre-release suffix)
      deploy-docs: ${{ github.ref_type == 'tag' && !contains(github.ref_name, '-') }}
      docs-version: ${{ github.ref_name }}
      docs-alias: 'latest'
