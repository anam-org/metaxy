[project]
name = "metaxy"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Daniel Gafni", email = "danielgafni16@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "polars>=1.33.1",
    "polars-hash>=0.5.1",
    "pydantic>=2.11.9",
]

[tool.pyrefly]
project-includes = ["src"]
# search-path = ["src"]
project-excludes = [
    "**/node_modules",
    "**/__pycache__",
    "**/*venv/**/*",
]

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pyrefly>=0.34.0",
    "pytest>=8.4.2",
    "ruff>=0.13.1",
]

[tool.ruff]
target-version = "py310"

[tool.ruff.lint]
extend-select = [
    "I",
    "TID252",
    "UP"
]
