# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: 'https://github.com/pre-commit/pre-commit-hooks'
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: local
    hooks:
    - id: ruff-check
      name: Ruff Check
      entry: uv run ruff check --fix
      language: system
      pass_filenames: false
    - id: format
      name: Dprint Format
      entry: uv run dprint fmt
      language: system
      pass_filenames: false
    - id: basedpyright
      name: Basedpyright
      entry: uv run basedpyright --level error
      language: system
      pass_filenames: true
      types: [python]
    - id: build-docs
      name: Build Docs
      entry: uv run --group docs mkdocs build --strict
      language: system
      pass_filenames: false
